    <h1>加班统计小工具</h1>
    <p>
        1.加班需填写加班申请条交由相关负责人审核
        2.加班申请通过后享有晚餐补贴，晚餐补贴按10元/次的标准执行，并可报销当晚打车车费（上限25元）
        3.日薪计算方式：月薪除以30天（平均自然日）
        4.时薪计算方式：日薪除以8小时
