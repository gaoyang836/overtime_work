  <body>
    <header>
            <h1>加班单</h1>
    </header>
    <div>
      <form action="" method="POST">
        申请人:
        <input type="text" name="申请人:">
        <br>
        部门:
        <input type="text" name="部门:" required>
        <br>
        填表日期:
        <input type="text" name="填表日期:">
        <br>
        加班开始时间:
        <input type="text" name="加班开始时间:">
        <br>
        加班结束时间:
        <input type="text" name="加班结束时间:">
        <br>
        <input type="submit" value="提交">
      </form> 
    </div>
    <div>
      <ul>
         <li>加班需填写加班申请条交由相关负责人审核</li>
         <li>加班申请通过后享有晚餐补贴，晚餐补贴按10元/次的标准执行，并可报销当晚打车车费（上限25元）</li>
         <li>日薪计算方式：月薪除以30天（平均自然日）</li>
         <li>时薪计算方式：日薪除以8小时</li>
      </ul>
    </div>
  </body>
