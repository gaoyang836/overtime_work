<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="common.css">
    <title>加班统计小工具</title>
  </head>
  <body>
    <header>
            <h>加班单</h>
    </header>
    <div>
      <ul>
         <li>加班需填写加班申请条交由相关负责人审核</li>
         <li>加班申请通过后享有晚餐补贴，晚餐补贴按10元/次的标准执行，并可报销当晚打车车费（上限25元）</li>
         <li>日薪计算方式：月薪除以30天（平均自然日）</li>
         <li>时薪计算方式：日薪除以8小时</li>
      </ul>
    </div>
    <div>
      <form>
        申请人:<br>
        <input type="text" name="申请人:">
        <br>
        部门:<br>
        <input type="text" name="部门:">
      </form> 
    </div>
  </body>
</html>
