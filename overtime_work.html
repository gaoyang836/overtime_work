<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="common.css">
    <title>加班统计小工具</title>
</head>
<body>
    <header>
            <h>加班单</h>
    </header>
    <ul>
        <li>加班需填写加班申请条交由相关负责人审核</li>
        <li>加班申请通过后享有晚餐补贴，晚餐补贴按10元/次的标准执行，并可报销当晚打车车费（上限25元）</li>
        <li>日薪计算方式：月薪除以30天（平均自然日）</li>
        <li>时薪计算方式：日薪除以8小时</li>
    </ul>
    <form>
        申请人:<br>
        <input type="text" name="申请人:">
        <br>
        部门:<br>
        <input type="text" name="部门:">
        </form> 
</body>
</html>
